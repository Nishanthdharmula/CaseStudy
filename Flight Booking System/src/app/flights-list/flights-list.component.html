<div style="text-align: center">
  <button type="button" class="btn btn-Warm addFlightsBtn" >
    <a href="add-flight">Add Flight</a>
  </button>
  <button type="button" class="btn btn-Warm review-listBtn" style="margin-left: 10px">
    <a href="review-list">View Reviews</a>
  </button>
</div>
<div style="text-align: center" id="b">
<input type="text" [(ngModel)]="searchFlightName" placeholder="Flight Name">
</div>
<div class="panel panel-primary">
  <div class="card offer-card shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-body">
  <section style="border: 2px solid black; padding: 20px;">
    <div class="panel-heading">
        <h2>All Flight </h2>
    </div>
    <div class="panel-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>FlightName</th>
            <th>From</th>
            <th>To</th>
            <th>Date</th>
            <th>Time</th>
            <th>Price</th>
            <th> Actions </th>
          
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let flight of flights | filter:searchFlightName">
            <td>{{ flight.flightName}}</td>
            <td>{{ flight.from}}</td>
            <td>{{ flight.to}}</td>
            <td>{{ flight.date}}</td>
            <td>{{ flight.time}}</td>
            <td>{{ flight.price}}</td>
            <td>
              <button (click) = "updateFlight(flight.id)" class = "btn btn-info"> Update </button>
              <button (click) = "deleteFlight(flight.id)" class = "btn btn-danger" style="margin-left: 10px"> delete </button>
            </td>
            
          </tr>
        </tbody>
      </table>
    </div>
  </section>
    </div>
  </div>
  </div>
