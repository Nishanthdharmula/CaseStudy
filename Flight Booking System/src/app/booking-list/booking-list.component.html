
    <div class="panel panel-primary">
      
        <div class="card offer-card shadow-lg p-3 mb-5 bg-white rounded">
        <div class="card-body">
      <section style="border: 2px solid black; padding: 20px;">
        <div class="panel-heading">
            <h2>All Flight </h2>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>PNR</th>
                <th>Phone</th>
                <th>Gender</th>
                <th> Actions </th>
              
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let booking of bookings">
                <td>{{booking.id}}</td>
                <td>{{ booking.firstName}}</td>
                <td>{{ booking.lastName}}</td>
                <td>{{ booking.pnr}}</td>
                <td>{{ booking.contactNumber}}</td>
                <td>{{ booking.gender}}</td>
                
                <td>
                  <button (click) = "deleteBooking(booking.id)" class = "btn btn-danger"> Cancel </button>
                </td>
                
                
              </tr>
            </tbody>
          </table>
        </div>
      </section>
        </div>
      </div>
      </div>
