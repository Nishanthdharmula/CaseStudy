<div class="col-md-6 offset-md-3">
    
    <div class="card offer-card shadow-lg p-3 mb-5 bg-white rounded">
        <div id="outside">
        
            <section style="border: 2px solid black; padding: 20px;">
            <legend>Personal Details</legend>
    <h3 class="font-weight-bold"> Review </h3>
    <form (ngSubmit) = "onSubmit()">
    
    
        <div class="form-group">
            <label> Rating </label>
            <input type="number" required #rating="ngModel" [class.is-invalid]="rating.invalid && rating.touched" class ="form-control" id = "rating"
                [(ngModel)] = "review.rating" name = "firstName">
                <small class="text-danger" [class.d-none]="rating.valid || rating.untouched">First Name required</small>
        </div>
    
        <div class="form-group">
            <label> Message </label>
            <input type="text" required #message="ngModel" [class.is-invalid]="message.invalid && message.touched" class ="form-control" id = "message"
                [(ngModel)] = "review.message" name = "lastName">
                <small class="text-danger" [class.d-none]="message.valid || message.untouched">Last Name required</small>
        </div>

        <button class = "btn btn-success" type ="submit">Submit</button>

    </form>
            </section>
        
      </div>
      </div>
    </div>
